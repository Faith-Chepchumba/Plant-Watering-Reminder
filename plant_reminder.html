<h1>Plant Watering Reminder</h1>

<label for="plant">Enter plant name:</label>

<input type="text" id="plant" placeholder="e.g., Fern">

<label for="days">Water every (days):</label>

<input type="number" id="days" placeholder="e.g., 3">

<p id="result"></p>
